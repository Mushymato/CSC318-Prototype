    <link rel="stylesheet" href="style.css">
    <script src="prototype.js"></script>
    <script type="text/javascript">
        window.onload = () => {
            const expPerLvl = 25;
            let params = getParams(window.location.href);
            if (params.username) {
                $('#username').html(params.username);
            }
            if (params.exp) {
                const lv = Math.floor(params.exp / expPerLvl);
                $('#level').html(lv + 1);
                const ex = params.exp - lv * expPerLvl;
                $('#expbar').css('--fill', ex + '%');
            }
            updateLinks(params);
            $('.friend').each((i, v) => {
                params['friend'] = $(v).attr('data-friend-name');
                params['friendexp'] = $(v).attr('data-friend-exp');
                $(v).prop('href', 'friend_profile.html' + encodeQueryData(params));
            })
        }
    </script>
</head>
