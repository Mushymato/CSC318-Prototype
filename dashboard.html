<!DOCTYPE html>
<html>

<head>
    <title>Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="prototype.js"></script>
    <script type="text/javascript">
        window.onload = () => {
            let params = getParams(window.location.href);
            if (params.exp > 0) {
                $('.tip').hide();
            }
            if (params.tasks) {
                const tasks = params.tasks.split('t');
                for (t of tasks) {
                    $('#t' + t).hide();
                }
                if (tasks.length > 3) {
                    $('#done').show();
                }
            }
            updateDashboard();
        }
    </script>
</head>

<body>
    <form method="GET">
        <h2 id="username">Username</h2>
        <h5>Level [<span id="level">1</span>]</h5>
        <div class="progress">
            <div id="expbar" class="filled" style="--fill: 0%;"></div>
        </div>
        <br />
        <h5 class="tip">Today's Tip <span class="exp">(+5 exp)</span></h5>
        <div class="highlight tip" onclick="addExp(5, 'dashboard.html')">
            Switch to a High Interest Savings Account
        </div>
        <h5 class="tasks">Today's Tasks</h5>
        <div class="tasks">
            <div class="highlight" id="t1"><a href="learn.html"><img src="img/medal1.png" width="40px" /> Watch a Video</a></div>
            <div class="highlight" id="t2"><a href="practice.html"><img src="img/medal2.png" width="40px" /> Complete a Quiz</a></div>
            <div class="highlight" id="t3"><a href="friends.html"><img src="img/medal3.png" width="40px" /> Visit a Friend</a></div>
            <div class="highlight" id="done" style="display: none;">All Done</div>
        </div>
    </form>
    <div class="navigation row">
        <div><a href="search.html">üîç</a></div>
        <div><a href="dashboard.html">Home</a></div>
        <div><a href="learn.html">Learn</a></div>
        <div><a href="practice.html">Practice</a></div>
        <div><a href="profile.html">Profile</a></div>
        <div><a href="friends.html">Friends</a></div>
        <div><a href="help.html">üõà</a></div>
    </div>
</body>

</html>
