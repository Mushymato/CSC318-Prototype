<head>
    <title>Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="prototype.js"></script>
    <script type="text/javascript">
        window.onload = () => {
            const category = {
                Learn: 'learn_definition.html',
                Practice: 'practice_quiz.html'
            }
            $('#search').change((e) => {
                let params = getParams(window.location.href);
                const value = $('#search').val().trim();
                if (data[value] != undefined) {
                    for (const lnk of Object.keys(category)) {
                        const hl = $('<div></div>');
                        hl.addClass('highlight');
                        const ln = $('<a>' + lnk + ': ' + data[value].name + '</a>');
                        params.topic = value;
                        ln.prop('href', category[lnk] + encodeQueryData(params));
                        hl.append(ln);
                        $('#results').append(hl);
                    }
                }
            });
            updateDashboard();
        }
    </script>
</head>

<body>
    <div style="margin: 0rem 1rem;">
        <h2>Search</h2>
        <input id="search" class="form-control" type="text" placeholder="HISA, ETF" />
        <br />
        <div id="results">
        </div>
    </div>
