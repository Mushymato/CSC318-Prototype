<!DOCTYPE html>
<html>

<head>
    <title>Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="prototype.js"></script>
    <script type="text/javascript">
        window.onload = () => {
            updateDashboard();
            let params = getParams(window.location.href);
            const value = params.topic;
            $('#definition').html(data[value].definition);
            for (name in data[value].learn) {
                const div = $('<div></div>');
                const link = $('<a>' + data[value].learn[name].type + '</a>');
                params.link = data[value].learn[name].link;
                link.prop('href', 'learn_content.html' + encodeQueryData(params));
                div.append(link);
                $('#content').append(div);
            }
        }
    </script>
</head>

<body>
    <form method="GET">
        <br />
        <h5>Definition</h5>
        <div id="definition"></div>
        <h5>Materials</h5>
        <div id="content"></div>
    </form>
    <div class="navigation row">

        <div class="col-2"><a href="profile.html">Profile</a></div>
        <div class="col-2"><a href="friends.html">Friends</a></div>
    </div>
</body>

</html>
