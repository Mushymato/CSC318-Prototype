    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="prototype.js"></script>
    <script type="text/javascript">
        function quizRight(e) {
            let target = $(e.target);
            target.addClass('exp')
            target.html(target.html() + ' Correct (+10 exp)');
            const a = $('<a>Next</a>');
            a.addClass('btn btn-secondary col');
            const add10Exp = () => {
                addExp(10);
            }
            a.click(add10Exp);
            $('#message').append(a)
        }
        function quizWrong() {
            $('#message').html('Try again!');
        }
        window.onload = () => {
            updateDashboard();
            let params = getParams(window.location.href);
            const value = params.topic;
            const quiz = data[value].practice[params.quiz_idx];
            $('#question').html(quiz.question);
            for (i in quiz.choices) {
                const li = $('<li></li>');
                const a = $('<a>' + quiz.choices[i] + '</a>');
                a.prop('href', '#');
                if (i == quiz.correct) {
                    a.click(quizRight);
                } else {
                    a.click(quizWrong);
                }
                li.append(a);
                $('#choices').append(li);
            }
        }
    </script>
</head>

<body>
    <form method="GET">
        <br />
        <h5 id="question"></h5>
        <div>
            <ol id="choices"></ol>
        </div>
        <div id="message"></div>
    </form>
