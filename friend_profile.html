<!DOCTYPE html>
<html>

<head>
    <title>Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="prototype.js"></script>
    <script type="text/javascript">
        window.onload = () => {
            let params = getParams(window.location.href);
            if (!params.tasks) {
                params.tasks = '';
            }
            if (!params.tasks.includes('t3')) {
                params.tasks += 't3';
                window.location.replace('friend_profile.html' + encodeQueryData(params));
            }
            if (params.friend) {
                $('#username').html(params.friend);
            }
            const expPerLvl = 25;
            if (params.friendexp) {
                const lv = Math.floor(params.friendexp / expPerLvl);
                $('#level').html(lv + 1);
                const ex = params.friendexp - lv * expPerLvl;
                $('#expbar').css('--fill', ex + '%');
            }
            updateLinks(params);
        }
    </script>
</head>

<body>
    <form method="GET">
        <h2 id="username">Melody</h2>
        <h5>Level [<span id="level">1</span>]</h5>
        <div class="progress">
            <div id="expbar" class="filled" style="--fill: 0%;"></div>
        </div>
        <br />
        <h5>Medals</h5>
    </form>

    </div>
</body>

</html>
