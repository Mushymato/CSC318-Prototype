<!DOCTYPE html>
<html>

<head>
    <title>Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="social.html" method="GET">
        <h1>Profile</h1>
        <div class="form-group center">
            <div>
                <label for="name">Name</label><input name="username" id="name" class="form-control" type="text" />
            </div>
            <div>
                <label for="birthday">Birthday</label><input id="birthday" class="form-control" type="date">
            </div>
            <div>
                <label for="occupation">Occupation</label>
                <select id="occupation" class="form-control">
                    <option></option>
                    <option>Student</option>
                    <option>Professional</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label for="interests">Interests</label>
                <select id="interests" class="form-control">
                    <option></option>
                    <option>Budgeting</option>
                    <option>Investments</option>
                    <option>Entrepreneurship</option>
                </select>
            </div>
            <div>
                <input type="reset" value="Reset" class="btn btn-secondary col" />
                <input type="submit" value="Next" class="btn btn-secondary col" />
            </div>
        </div>
    </form>
</body>

</html>
